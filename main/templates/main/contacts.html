{% extends 'main/base.html' %}
{% load static %}

{% block title %}Contacts{% endblock %}

{% block body %}

<div class="wrapper">
    <div class="contact container">
        <div class="all__contacts">
            <div class="all__contacts__socalmedia">
                <div class="all__contacts__socalmedia__phone">
                    <div class="all__contacts__socalmedia__phone__svg">
                        <img src="{% static '/main/img/tel.svg' %}" alt="phone icon">
                    </div>
                    <div class="all__contacts__socalmedia__phone__text">
                        <a href="tel:+9957777777">+9957777777</a>
                    </div>
                </div>
                <div class="all__contacts__socalmedia__instagram">
                    <div class="all__contacts__socalmedia__instagram__svg">
                        <img src="{% static '/main/img/inst.svg' %}" alt="instagram icon">
                    </div>
                    <div class="all__contacts__socalmedia__instagram__text">
                        <a href="https://www.instagram.com/example" target="_blank">@example</a>
                    </div>
                </div>
                <div class="all__contacts__socalmedia__facebook">
                    <div class="all__contacts__socalmedia__facebook__svg">
                        <img src="{% static '/main/img/fc.svg' %}" alt="facebook icon">
                    </div>
                    <div class="all__contacts__socalmedia__facebook__text">
                        <a href="https://www.facebook.com/example_example" target="_blank">example_example</a>
                    </div>
                </div>
                <div class="all__contacts__socalmedia__location">
                    <div class="all__contacts__socalmedia__location__svg">
                        <img src="{% static '/main/img/locs.svg' %}" alt="location icon">
                    <div class="all__contacts__socalmedia__location__text">
                        Adress Georgia, Batumi, Example, 10 <br>
                        Working days: 9:00 - 20:00 <br>
                        Holidays: 9:00-17:00
                    </div>
                </div>
            </div>
        </div>
        <div class="map__location">
            <script type="text/javascript" charset="utf-8" async src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ad916026889470e98779ce539fa04eea74c2acf90748eac6990b0d23e1565a051&amp;width=700&amp;height=400&amp;lang=en_EN&amp;scroll=true"></script>
        </div>
    </div>
</div>

{% endblock %}
